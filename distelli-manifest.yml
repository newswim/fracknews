fracknews/FrackNews:
  PreInstall:
    # Install meteor
    - 'if [ -a /usr/local/bin/meteor ]; then'
    -     echo "Meteor is already installed"
    - else
    -     sudo curl https://install.meteor.com | /bin/sh
    - fi
  PkgInclude:
    - '*'
  PkgExclude:
    - '/.meteor/local/'
  Exec:
    - 'meteor run'
